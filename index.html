<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CL Mart | Customer Details</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    background-color: #f4f6f9;
}

/* Header */
.header {
    background-color: #1e293b;
    color: white;
    padding: 20px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 1px;
}

.logo span {
    color: #38bdf8;
}

.header-right {
    font-size: 14px;
    opacity: 0.8;
}

/* Main Container */
.container {
    max-width: 1000px;
    margin: 40px auto;
    background: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
}

.title {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 30px;
    color: #1e293b;
    border-left: 4px solid #38bdf8;
    padding-left: 10px;
}

/* Form */
<form id="customerForm">

    <div class="form-group">
        <label>Customer Name</label>
        <input type="text" id="name" required>
    </div>

    <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" required>
    </div>

    <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" required>
    </div>

    <div class="form-group">
        <label>Purchase Date</label>
        <input type="date" id="date" required>
    </div>

    <div class="form-group">
        <label>Product Name</label>
        <input type="text" id="product" required>
    </div>

    <div class="form-group">
        <label>Cost (₹)</label>
        <input type="number" id="cost" required>
    </div>

    <div class="form-group">
        <label>Quantity</label>
        <input type="number" id="quantity" required>
    </div>

    <div class="button-group">
        <button type="submit">Save Customer Record</button>
    </div>

</form>

<!-- Table to Show Data -->
<table id="customerTable" style="margin-top:40px; width:100%; border-collapse: collapse;">
    <thead style="background:#1e293b; color:white;">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date</th>
            <th>Product</th>
            <th>Cost</th>
            <th>Qty</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>


/* Full width button */
.button-group {
    grid-column: span 2;
    margin-top: 10px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #1e293b;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #0f172a;
}

/* Footer */
.footer {
    text-align: center;
    padding: 20px;
    font-size: 13px;
    color: #64748b;
    margin-top: 40px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">CL <span>MART</span></div>
    <div class="header-right">Customer Management Portal</div>
</div>

<!-- MAIN CONTENT -->
<div class="container">

    <div class="title">CL MART CUSTOMER DETAILS</div>

    <form>

        <div class="form-group">
            <label>Customer Name</label>
            <input type="text" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" required>
        </div>

        <div class="form-group">
            <label>Purchase Date</label>
            <input type="date" required>
        </div>

        <div class="form-group">
            <label>Product Name</label>
            <input type="text" required>
        </div>

        <div class="form-group">
            <label>Cost (₹)</label>
            <input type="number" required>
        </div>

        <div class="form-group">
            <label>Quantity</label>
            <input type="number" required>
        </div>

        <div class="button-group">
            <button type="submit">Save Customer Record</button>
        </div>

    </form>

</div>

<div class="footer">
    © 2026 CL Mart Pvt Ltd. All Rights Reserved.
</div>
<script>
const form = document.getElementById("customerForm");
const tableBody = document.querySelector("#customerTable tbody");

// Load saved data when page opens
document.addEventListener("DOMContentLoaded", loadCustomers);

form.addEventListener("submit", function(e) {
    e.preventDefault();

    const customer = {
        name: name.value,
        email: email.value,
        phone: phone.value,
        date: date.value,
        product: product.value,
        cost: cost.value,
        quantity: quantity.value,
        total: cost.value * quantity.value
    };

    let customers = JSON.parse(localStorage.getItem("customers")) || [];
    customers.push(customer);
    localStorage.setItem("customers", JSON.stringify(customers));

    form.reset();
    loadCustomers();
});

function loadCustomers() {
    tableBody.innerHTML = "";
    let customers = JSON.parse(localStorage.getItem("customers")) || [];

    customers.forEach(c => {
        tableBody.innerHTML += `
            <tr>
                <td>${c.name}</td>
                <td>${c.email}</td>
                <td>${c.phone}</td>
                <td>${c.date}</td>
                <td>${c.product}</td>
                <td>₹${c.cost}</td>
                <td>${c.quantity}</td>
                <td>₹${c.total}</td>
            </tr>
        `;
    });
}
</script>

</body>
</html>
