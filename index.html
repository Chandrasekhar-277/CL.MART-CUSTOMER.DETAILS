<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CL MART | Customer Management</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    background-color: #eef2f7;
}

/* HEADER */
.header {
    background-color: #1a1f36;
    color: white;
    padding: 20px 50px;
}

.company-name {
    font-size: 22px;
    font-weight: 600;
}

.page-title {
    margin-top: 5px;
    font-size: 14px;
    opacity: 0.7;
}

/* MAIN CONTAINER */
.container {
    width: 95%;
    max-width: 1300px;
    margin: 30px auto;
}

/* SECTION BOX */
.section {
    background: white;
    padding: 25px;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    margin-bottom: 30px;
}

/* SECTION TITLE */
.section-title {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 20px;
    border-left: 4px solid #2563eb;
    padding-left: 8px;
}

/* FORM GRID */
form {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
}

input {
    padding: 8px 10px;
    border: 1px solid #d1d5db;
    border-radius: 4px;
    font-size: 13px;
}

input:focus {
    outline: none;
    border-color: #2563eb;
}

/* BUTTON */
button {
    grid-column: span 4;
    padding: 10px;
    background-color: #1a1f36;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
}

button:hover {
    background-color: #111827;
}

/* TABLE */
table {
    width: 100%;
    border-collapse: collapse;
}

th {
    background-color: #1a1f36;
    color: white;
    padding: 12px;
    font-size: 13px;
    text-align: left;
}

td {
    padding: 10px;
    border-bottom: 1px solid #e5e7eb;
    font-size: 13px;
}

tr:hover {
    background-color: #f9fafb;
}

.action-btn {
    color: red;
    cursor: pointer;
    font-size: 12px;
}
</style>
</head>

<body>

<div class="header">
    <div class="company-name">CL MART</div>
    <div class="page-title">Customer Management System</div>
</div>

<div class="container">

    <!-- CUSTOMER ENTRY SECTION -->
    <div class="section">
        <div class="section-title">Enter Customer Details</div>

        <form id="customerForm">
            <input type="text" id="name" placeholder="Customer Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="date" id="date" required>
            <input type="text" id="product" placeholder="Product Name" required>
            <input type="number" id="cost" placeholder="Cost (₹)" required>
            <input type="number" id="quantity" placeholder="Quantity" required>
            <button type="submit">Save Record</button>
        </form>
    </div>

    <!-- CUSTOMER RECORD SECTION -->
    <div class="section">
        <div class="section-title">Customer Records</div>

        <table>
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Date</th>
                    <th>Product</th>
                    <th>Total Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="customerTable"></tbody>
        </table>
    </div>

</div>

<script>
const form = document.getElementById("customerForm");
const table = document.getElementById("customerTable");

document.addEventListener("DOMContentLoaded", loadCustomers);

form.addEventListener("submit", function(e) {
    e.preventDefault();

    const customer = {
        id: Date.now(),
        name: name.value,
        email: email.value,
        phone: phone.value,
        date: date.value,
        product: product.value,
        total: cost.value * quantity.value
    };

    let customers = JSON.parse(localStorage.getItem("customers")) || [];
    customers.push(customer);
    localStorage.setItem("customers", JSON.stringify(customers));

    form.reset();
    loadCustomers();
});

function loadCustomers() {
    table.innerHTML = "";
    let customers = JSON.parse(localStorage.getItem("customers")) || [];

    customers.forEach(c => {
        table.innerHTML += `
            <tr>
                <td>${c.name}</td>
                <td>${c.email}</td>
                <td>${c.phone}</td>
                <td>${c.date}</td>
                <td>${c.product}</td>
                <td>₹${c.total}</td>
                <td><span class="action-btn" onclick="deleteCustomer(${c.id})">Delete</span></td>
            </tr>
        `;
    });
}

function deleteCustomer(id) {
    let customers = JSON.parse(localStorage.getItem("customers")) || [];
    customers = customers.filter(c => c.id !== id);
    localStorage.setItem("customers", JSON.stringify(customers));
    loadCustomers();
}
</script>

</body>
</html>
